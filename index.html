<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystals-Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h1>Crystals-Game</h1>
        <h4>game instructions</h4>
    </div>
    <div id="crystalBox" class="bg-secondary rounded p-4">

        <button type="button" id="blueBtn" class="btn-primary">Blue
            <img src="./assets/images/blue.png" alt="Blue" height="50px" width="50px">
        </button>
        <button type="button" id="greenBtn" class="btn-success">Green
            <img src="./assets/images/Green.png" alt="Green" height="50px" width="50px">
        </button>
        <button type="button" id="redBtn" class="btn-danger">Red
            <img src="./assets/images/Red.png" alt="Red" height="50px" width="50px">
        </button>

    </div>
    <div class="bg-secondary text-white float-left rounded w-25 h-25 p-5 m-2 text-center">
        <h3> random num:
            <span id="randomNumBox" class="text-success"></span>
        </h3>
    </div>
    <div class="bg-secondary  text-white float-left rounded w-25 h-25 p-5 m-2 text-center">
        <h3> crystal score:
            <span id="gameScore" class="text-warning"></span>
        </h3>
    </div>

    <div class="bg-secondary text-white float-left rounded w-25 h-25 p-5 m-2 text-center">
        <h3> Wins:<span id="wins"></span>
            Loses:<span id="loses"></span>
        </h3>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
